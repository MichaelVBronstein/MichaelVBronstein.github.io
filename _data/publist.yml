- title: "Mistiming of thought and perception predicts delusionality"
  image: Pub_BCl.png
  description: The nature and origin of delusional belief in illnesses like schizophrenia has been an active topic of research for decades. Yet relatively less work has been devoted to relating this high-level phenomenon to lower-level perceptual mechanisms. We consider whether an illusory reversal in the perception of when a prediction and observation occur in time predicts the presence of delusion-like ideation. We find evidence for such a relationship, suggesting that specific perceptual deficits in how people experience the timing of their thoughts might be a contributor to delusionality. Detecting these perceptual abnormalities early on may therefore prove fruitful for understanding, diagnosing, and treating certain forms of mental illness.
  authors: Adam Bear, Rebecca G Fortgang, Michael V Bronstein, Tyrone D Cannon
