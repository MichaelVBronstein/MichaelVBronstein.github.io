- title: "Dual-process theory, conflict processing, and delusional belief"
  image: STS_news.png
  description: Many reasoning biases that may contribute to delusion formation and/or maintenance are common in healthy individuals. Research indicating that reasoning in the general population proceeds via analytic processes (which depend upon working memory and support hypothetical thought) and intuitive processes (which are autonomous and independent of working memory) may therefore help uncover the source of these biases. Consistent with this possibility, recent studies imply that impaired conflict processing might reduce engagement in analytic reasoning, thereby producing reasoning biases and promoting delusions in individuals with schizophrenia. Progress toward understanding this potential pathway to delusions is currently impeded by ambiguity about whether any of these deficits or biases is necessary or sufficient for the formation and maintenance of delusions. Resolving this ambiguity requires consideration of whether particular cognitive deficits or biases in this putative pathway have causal primacy over other processes that may also participate in the causation of delusions. Accordingly, the present manuscript critically evaluates whether impaired conflict processing is the primary initiating deficit in the generation of reasoning biases that may promote the development and/or maintenance of delusions. Suggestions for future research that may elucidate mechanistic pathways by which reasoning deficits might engender and maintain delusions are subsequently offered.
  authors: Michael V Bronstein, Gordon Pennycook, Jutta Joormann, Philip Corlett, Tyrone D Cannon
